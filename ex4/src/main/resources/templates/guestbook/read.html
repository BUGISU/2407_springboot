<!--src/main/resources/templates/guestbook/register.html-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">Guestbook Read Page</h1>
    <style>
      form>div {margin-bottom: 20px;}
    </style>
    <!-- <h1>
       <script>
         document.querySelector(".modal-body").innerHTML
              = `<p>${msg}번 글이 등록되었습니다.</p>`
       </script>
     </h1>-->

    <!--form 태그의 전송 방식은 2개 , get, post 두개 있다 -> -->
    <form th:action="@{/guestbook/modify}" th:method="post" id="frmSend">
      <div class="form-group">
        <label for="gno">Gno</label>
        <input type="text" name="gno" id="gno" class="form-control"
               th:value="${guestbookDTO.title}" readonly>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control"
               th:value="${guestbookDTO.title}" readonly>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea type="text" name="content" id="content" class="form-control"
                  th:text="${guestbookDTO.content}" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="writer">Writer</label>
        <input type="text" name="writer" id="writer" class="form-control"
             th:value="${guestbookDTO.writer}" readonly>
      </div>
      <div class="form-group">
        <label for="regDate">RegDate</label>
        <input type="text" name="regDate" id="regDate" class="form-control"
             th:value="${#temporals.format(guestbookDTO.regDate, 'yyyy/MM/dd hh:mm')}" readonly>
      </div>
      <div class="form-group">
        <label for="modDate">ModDate</label>
        <input type="text" name="modDate" id="modDate" class="form-control"
               th:value="${#temporals.format(guestbookDTO.modDate, 'yyyy/MM/dd hh:mm')}" readonly>
      </div>
      <a th:href="@{/guestbook/modify(gno=${guestbookDTO.gno})}" th class="btn btn-primary">Modify</a>
      <a th:href="@{/guestbook/list(page=${page})}" th class="btn btn-info">List</a>
    </form>
    <script th:inline="javascript">

    </script>
  </th:block>

</th:block>

</html>
